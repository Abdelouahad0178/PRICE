<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web - Chat</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="manifest" href="manifest.json">
  <script type="module" src="societe.js" defer></script>
</head>
<body>
  <!-- Titre Publicitaire -->
  <div id="publicite" class="publicite">
    <h1>ğŸŸ¢ WhatsApp Web</h1>
    <p>Restez connectÃ© avec vos proches oÃ¹ que vous soyez !</p>
    <button id="fermer-publicite" aria-label="Fermer la publicitÃ©">Commencer</button>
  </div>

  <!-- Container principal WhatsApp -->
  <div class="chat-container">
    <!-- Page d'accueil : Liste des contacts (Sidebar) -->
    <div id="contacts-page">
      <section class="contacts-container">
        <h3>ğŸ’¬ Discussions</h3>
        <div id="phone-list">
          <!-- Les contacts (groupÃ©s) seront gÃ©nÃ©rÃ©s dynamiquement -->
        </div>
      </section>
    </div>

    <!-- Page de chat privÃ© -->
    <div id="chat-page" style="display: none;">
      <div class="chat-area">
        <header class="chat-header">
          ğŸ’¬ Discussion
          <span id="connection-status"></span>
          <!-- Le numÃ©ro, le nom et d'autres informations seront ajoutÃ©s par societe.js -->
        </header>
        
        <!-- Zone d'affichage des messages du chat -->
        <main id="chat-box" class="chat-box"></main>

        <!-- Zone d'envoi des messages texte, images et vidÃ©os -->
        <section class="input-container">
          <label for="image-input" class="image-label" aria-label="Envoyer une image">ğŸ“·</label>
          <input type="file" id="image-input" accept="image/*" hidden>
          <label for="video-input" class="video-label" aria-label="Envoyer une vidÃ©o">ğŸ“¹</label>
          <input type="file" id="video-input" accept="video/*" hidden>
          <input type="text" id="chat-input" placeholder="Tapez un message..." aria-label="Entrer un message">
          <button id="send-btn" aria-label="Envoyer le message">â¤</button>
        </section>

        <!-- Zone d'enregistrement et d'envoi des messages audio -->
        <section class="audio-container">
          <h3>ğŸ¤ Message vocal</h3>
          <button id="record-btn" aria-label="Enregistrer un message audio">ğŸ™ï¸ Enregistrer</button>
          <button id="stop-btn" disabled aria-label="ArrÃªter l'enregistrement">â¹ï¸ ArrÃªter</button>
          <div id="audio-messages"></div>
        </section>

        <!-- Zone d'appel audio via WebRTC (appel et rÃ©ponse) -->
        <section class="call-container">
          <h3>ğŸ“ Appel vocal</h3>
          <div id="call-info" class="connection-info" style="display: none;">
            ID d'appel: <span id="current-call-id"></span>
            <button id="copy-call-id">ğŸ“‹ Copier</button>
          </div>
          <button id="call-btn" aria-label="Passer un appel">ğŸ“² Appeler</button>
          <button id="answer-btn" aria-label="RÃ©pondre Ã  l'appel">âœ… RÃ©pondre</button>
          <button id="hangup-btn" disabled aria-label="Terminer l'appel">âŒ Terminer</button>
          <audio id="remote-audio" controls autoplay></audio>
        </section>
      </div>
    </div>
  </div>

  <script>
    // Script pour copier l'ID d'appel
    document.getElementById('copy-call-id')?.addEventListener('click', function() {
      const callIdElement = document.getElementById('current-call-id');
      if (callIdElement) {
        navigator.clipboard.writeText(callIdElement.textContent)
          .then(() => {
            // Notification style WhatsApp
            const notification = document.createElement('div');
            notification.textContent = 'ID copiÃ© !';
            notification.style.cssText = `
              position: fixed;
              top: 20px;
              right: 20px;
              background: #25d366;
              color: white;
              padding: 8px 16px;
              border-radius: 20px;
              font-size: 14px;
              z-index: 1000;
              animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
          })
          .catch(err => {
            console.error('Erreur lors de la copie:', err);
          });
      }
    });

    // Cette fonction sera appelÃ©e depuis societe.js pour mettre Ã  jour l'affichage de l'appel
    window.updateCallDisplay = function(callId, status) {
      const callInfo = document.getElementById('call-info');
      const statusIndicator = document.getElementById('connection-status');
      
      if (callId && (status === 'waiting' || status === 'connected')) {
        document.getElementById('current-call-id').textContent = callId;
        callInfo.style.display = 'block';
        
        if (status === 'connected') {
          statusIndicator.innerHTML = '<span style="display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: #25d366; margin-left: 8px;"></span>';
        } else {
          statusIndicator.innerHTML = '<span style="display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: #FFC107; margin-left: 8px; animation: blink 1s infinite;"></span>';
        }
      } else {
        callInfo.style.display = 'none';
        statusIndicator.innerHTML = '';
      }
    };

    // Enregistrement du Service Worker pour la PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log('Service Worker enregistrÃ© avec succÃ¨s:', registration.scope);
        })
        .catch(error => {
          console.error("L'enregistrement du Service Worker a Ã©chouÃ©:", error);
        });
    }

    // Script pour fermer la publicitÃ©
    document.getElementById('fermer-publicite').addEventListener('click', function() {
      document.getElementById('publicite').style.display = 'none';
    });

    // Animation pour les notifications
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      /* Responsive pour mobile */
      @media (max-width: 768px) {
        #contacts-page:not(.hidden) ~ #chat-page {
          display: none;
        }
        
        #chat-page.active ~ #contacts-page {
          display: none;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
